<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <title>TIC TAC TOE</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

</head>
<body>

<div class="keepBanana"></div>
<div class="keepMuffin"></div>


  <div id="container">
    <h1> Welcome the good old fashion game of tic tac toe!</h1>
    <h2>Just start playing!!</h2>
    <table id="board">
      <tr>
        <td id="0" class="square"></td>
        <td id="1" class="square"></td>
        <td id="2" class="square"></td>
      </tr>
      <tr>
        <td id="3" class="square"></td>
        <td id="4" class="square"></td>
        <td id="5" class="square"></td>
      </tr>
      <tr>
        <td id="6" class="square"></td>
        <td id="7" class="square"></td>
        <td id="8" class="square"></td>
      </tr>
    </table>
    <button class="reset" type="button" name="button">PLAY AGAIN</button>

  </div>

</body>
</html>
